<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start HTML</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <main class="todo__wrapper">
    <section class="todo__top">
      <h1 class="todo__title">My To-Do list</h1>
      <form class="todo__form">
        <input class="todo__form-add" id="form-add" type="text" name="form-add-area" placeholder="Title...">
        <button class="todo__form-btn" type="button">Add</button>
      </form>
    </section>

    <section class="todo__body">
      <ul class="todo__items">
        <li class="todo__item">
          <p class="todo__item-text">Done</p>
        </li>
        <li class="todo__item">
          <p class="todo__item-text">Done good</p>
        </li>
        <li class="todo__item">
          <p class="todo__item-text">Done well</p>
        </li>
      </ul>
    </section>
  </main>



  <!-- <svg class="icon icon-check">
    <use xlink:href="#icon-check"></use>
  </svg>

  <svg class="icon icon-x">
    <use xlink:href="#icon-x"></use>
  </svg> -->



  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
