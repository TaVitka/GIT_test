<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To Do List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <div class="todo__wrapper">
    <header class="todo__top">
      <h1 class="todo__title">My To Do list</h1>
      <form class="todo__form" id="tasks-form">
        <input class="todo__form-add" id="task-add" type="text" name="form-add-area" placeholder="Title...">
        <button class="todo__form-btn" id="task-btn" type="submit">Add</button>   
      </form>
    </header>

    <main class="todo__body">
      <ul class="todo__items" id="todoList">
        <li class="todo__item">
          <button class="todo__checked"></button>
          <p class="todo__item-text">Done</p>
          <button class="todo__delete"></button>
        </li>

        <li class="todo__item">
          <button class="todo__checked"></button >
          <p class="todo__item-text">Done good</p>
         <button  class="todo__delete"></button >
        </li>

        <li class="todo__item todo__item--checked">
          <button  class="todo__checked"></button >
          <p class="todo__item-text">Done well</p>
          <button  class="todo__delete"></button >
        </li>
      </ul>
    </main>
  </div>


<script src="js/main.js"></script>
</body>
</html>
